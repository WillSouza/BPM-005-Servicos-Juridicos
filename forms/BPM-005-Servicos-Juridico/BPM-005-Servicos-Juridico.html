<style>
	  /* fieldset*/
		.bs-box {
			border-color: #e5e5e5 #eee #eee;
			border-style: solid;
			border-width: 1px 0;
			box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05) inset;
			margin: 0 -15px 15px;
			padding: 45px 15px 15px;
			position: relative;
		}
		.bs-box:after {
			color: #959595;
			content: "";
			font-size: 12px;
			font-weight: 700;
			left: 15px;
			letter-spacing: 1px;
			position: absolute;
			text-transform: uppercase;
			top: 15px;
		}
		.bs-box + .highlight {
			border-radius: 0;
			border-width: 0 0 1px;
			margin: -15px -15px 15px;
		}
		@media (min-width: 768px) {
			.bs-box {
				background-color: #fff;
				border-color: #ddd;
				border-radius: 4px 4px 0 0;
				border-width: 1px;
				box-shadow: none;
				margin-left: 0;
				margin-right: 0;
			}
			.bs-box + .highlight {
				border-bottom-left-radius: 4px;
				border-bottom-right-radius: 4px;
				border-width: 1px;
				margin-left: 0;
				margin-right: 0;
				margin-top: -16px;
			}
		}
		.bs-box .container {
			width: auto;
		}
		/* box tabs*/
		.bs-box-tabs {
			border-color: #e5e5e5 #eee #eee;
			border-style: solid;
			border-width: 1px 0;
			box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05) inset;
			margin: 0 -15px 15px;
			padding: 45px 15px 15px;
			position: relative;
		}
		.bs-box-tabs:after {
			color: #959595;
			content: "";
			font-size: 12px;
			font-weight: 700;
			left: 15px;
			letter-spacing: 1px;
			position: absolute;
			text-transform: uppercase;
			top: 15px;
		}
		.bs-box-tabs + .highlight {
			border-radius: 0;
			border-width: 0 0 1px;
			margin: -15px -15px 15px;
		}
		@media (min-width: 768px) {
			.bs-box-tabs {
				background-color: #fff;
				border-color: #ddd;
				border-radius: 4px 4px 0 0;
				border-width: 1px;
				box-shadow: none;
				margin-left: 0;
				margin-right: 0;
			}
			.bs-box-tabs + .highlight {
				border-bottom-left-radius: 4px;
				border-bottom-right-radius: 4px;
				border-width: 1px;
				margin-left: 0;
				margin-right: 0;
				margin-top: -16px;
			}
		}
		.bs-box-tabs .container {
			width: auto;
		}
		
		fieldset {
			margin-top: 20px;
		}
		.title {
			margin-bottom: 15px;
		}
		#logo {
			width: auto;
		}
		legend {
			-moz-border-bottom-colors: none;
			-moz-border-left-colors: none;
			-moz-border-right-colors: none;
			-moz-border-top-colors: none;
			border-color: -moz-use-text-color -moz-use-text-color #e5e5e5;
			border-image: none;
			border-style: none none solid;
			border-width: 0 0 1px;
			color: #FF9900;
			display: block;
			font-size: 10px;
			line-height: inherit;
			margin-bottom: 20px;
			padding: 0;
			width: 100%;
			text-transform: uppercase;
		}
		span.help-block:empty{
		display: none; 
		}
		.box {
		 width: 50%;
		 float: left;
		 height: 130px;/*Altura da linha*/
        -webkit-transform:rotate(340deg); //tente 90 no lugar de 270
	    -moz-transform:rotate(10deg);
	    -o-transform: rotate(10deg);
		}
		  span.help-block:empty{

		  }
		  
		  .input-group-addon {
			 padding: 6px 3px;
			}
			.glyphicon {
			 font-size: 10px;
		  }
		  .radio-inline span.help-block{
			   display: none; 
			 }
			textarea {
 			 resize: none;
		  }	  
		 

</style>
